{% extends 'info/layout.html' %}
{% block title %}post{% endblock %}
{% block header %}
<h1>投稿</h1>
<p class="caption">※投稿先のグループを選択し、メッセージを投稿します。</p>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{message.tags}}"
    {% endif %}>{{message}}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}

{% block content %}

<form action="{% url 'info:post' %}" method="post">

    {% csrf_token %}
    <table>
        {{form.as_table}}
        <tr><td></td><td><button">投稿</button></td></tr>
    </table>
</form>
{% endblock %}
